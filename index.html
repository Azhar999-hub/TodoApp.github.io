<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main {
            width: 560px;
            height: auto;
            background-color: cyan;
        }
        .input {
            width: 310px;
            height: 36px;
            border: none;
            border-bottom: 2px solid black;
            background-color: transparent;
        }
    </style>

</head>

<body>
    <div class="main lg mt-5 p-1 border border-2 border-success px-auto mx-auto rounded shadow-lg">
        <div class="container">
            
            <div class="row">
                <div class="col">
                    <h1 class="text-center text-danger my-3">TODO APP</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="input" type="text" placeholder="Enter Todo" name="" id="todo-Item">
                    <button onclick="addTodo()" class="btn btn-primary ms-1">Add Item</button>
                    <button class="btn btn-primary ms-1" onclick="deleteAll()">Delete All</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <ol id="list">

                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
